
{% extends "base.html" %}
{% block content %}
<style>

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<h1>マイページ</h1>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.created_at}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <p class="card-text text-muted h6">{{ post.category}} </p><p class="card-text text-muted h6">{{ post.tags}} </p>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a href="{% url 'user:post_detail' post.id %}" class="btn btn-primary pull-left">読む/コメントする &rarr;</a>
                        </div>
                        <div class="btn-group ml-auto">
                            <a href="{% url 'user:update' post.id %}" class="btn btn-primary pull-right">編集</a>
                            <a href="{% url 'user:delete' post.id %}" class="btn btn-primary pull-right">削除</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% include "pagination.html" %}
        </div>
    </div>
</div>
{% endblock %}
