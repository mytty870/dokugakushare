{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="margin: 100px 0 190px 0;">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header"> ログイン</div>
        <div class="card-body">
          <div class="card-block">
            <form class="my-form" action="{% url 'user_login' %}" method="POST">
            {% csrf_token %}
              <div class="row">
                <div class="form-group col-md-11">
                  <label for="id_email">メールアドレス</label>
                  {{ form.username }}
                  {{ form.username.errors }}
                  <p class="help-block mb-0">{{ form.username.help_text }}</p>
                </div>
                <div class="form-group col-md-11 pb-3">
                  <label for="id_email">パスワード</label>
                  {{ form.password }}
                  {{ form.password.errors }}
                </div>
                <div class="form-group col-md-11">
                  <input type='hidden' name='next' value='{{ next }}' />
                  <button type="submit" class="btn btn-block btn-outline-primary"> ログイン</button>
                </div>
              </div>
            </form>
            <div class="card-text">
              {% comment %} <p class="text-right mb-0"><a class="nav-link" href="#">パスワードを忘れた方</a></p> {% endcomment %}
              <p class="text-right mb-0"><a class="nav-link" href="{% url 'regist' %}">新規登録会員</a></p>
            </div><!-- end card-text -->
          </div>
        </div><!-- end card-body-->
      </div><!-- end card-->
    </div>
  </div><!-- end container-fluid -->
</div><!-- end container-fluid-->

{% endblock %}
