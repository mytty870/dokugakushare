{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% endcomment %}
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/85a6956808.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>{% block title %}独学Share{% endblock %}</title>
  <!--googlefont-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;500;700;900&family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Noto+Sans+JP:wght@100;500;700;900&family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Noto+Sans+JP:wght@100;500;700;900&family=Noto+Serif+JP:wght@200&family=Shippori+Mincho:wght@600&display=swap" rel="stylesheet">


  {% comment %} <script src="{% static 'js/common.js' %}" type="text/javascript"> {% endcomment %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'icon/apple-icon-180x180.png' %}">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'user:mypage' %}"><img style="max-width:250px; margin-top: 5px;" src="/static/mypicture/sitelogo.png"></a>
    {% else %}
    <a class="navbar-brand" href="{% url 'home' %}"><img style="max-width:250px; margin-top: 5px;" src="/static/mypicture/sitelogo.png"></a>
    {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="navbar navbar-dark default-color mt-4 pt-4">

    <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'user:search_detail' %}" method="GET">

      <input class="form-control" type="search" name="q" value="{{ request.GET.q }}" placeholder="キーワードを入力" aria-label="Search">

      {% comment %} <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" id="sbtn"　type="submit">検索</button>  {% endcomment %}
      <input id="sbtn" type="submit" value="検索" />

    </form>
    {% comment %} <a href="{% url 'user:post_detail' post.id %}" class="btn btn-primary pull-left">読む/コメントする &rarr;</a> {% endcomment %}
    </nav>
    <ul class="navbar-nav nav-pills ml-auto">
      {% if user.is_authenticated %}　
      <li class="nav-item">
        <a class="btn btn-primary  mt-5 mr-3" href="{% url 'user:mypage' %}">マイページ</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-primary  mt-5 mr-3" href="{% url 'user:search_view' %}">投稿検索</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-primary  mt-5 mr-3" href="{% url 'user:user_profile_update' user.id %}">プロフィール変更</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-primary  mt-5 mr-3" href="{% url 'user_logout' %}">ログアウト</a>
      </li>
      {% else %}
      <li class="nav-item">
        {% comment %} <a class="nav-link active" href="{% url 'user_login' %}">ログイン</a> {% endcomment %}
        <a class="btn btn-primary  mt-5 mr-4" href="{% url 'user_login' %}">ログイン</a>
      </li>
      <li class="nav-item nav-two">
        <a class="btn btn-primary  mt-5 mr-4" href="{% url 'regist' %}">新規会員登録</a>
      </li>
      {% endif %}
    </ul>
  </nav>

{% block content %}{% endblock content %}
<footer>
      <div class="wrapper">
          <img style="max-width:1300px;" src="/static/mypicture/ganbare1.png" id="ganbare">
          <p><small>&copy; 2021 Dokugaku Share </small></p>
      </div>
</footer>
{% block footer %}
{% endblock footer %}


</body>
</html>
